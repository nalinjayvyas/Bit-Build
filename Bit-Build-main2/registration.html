<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <h2>User Registration Form</h2>

    <form id="registrationForm" onsubmit="validateForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required>

        <button type="submit">Register</button>
    </form>
    <py-script src="main.py">
    </py-script>
    <script>
        function validateForm() {
            // Basic validation example
            var name = document.getElementById('name').value;
            var id = document.getElementById('id').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var branch = document.getElementById('branch').value;
            var year = document.getElementById('year').value;

            if (!name || !id || !email || !phone || !branch || !year) {
                alert('All fields are required');
                return;
            }

            // Additional validation logic can be added here

            // If validation passes, you can send the data to a server or perform other actions
            alert('Registration successful!');
        }
    </script>

</body>
</html>
