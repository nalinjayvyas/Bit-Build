<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .contact-details {
      text-align: center;
      margin-top: 20px;
    }

    .contact-details p {
      margin: 10px 0;
    }

    .email {
      color: #007bff;
    }

    .phone {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us At</h1>
    
    <div class="contact-details">
      <p class="email">Email: <a href="mailto:your.email@example.com">examplemail@example.com</a></p>
      <p class="phone">Phone: <a href="tel:+1234567890">+1234567890</a></p>
    </div>
  </div>

</body>
</html>
