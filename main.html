<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusHubConnect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">
    <h1>CampusHubConnect</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Teams</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Search events...">
    <button>Search</button>
  </div>
</header>

<main>
  <section class="hero">
    <h2>Welcome to CampusHubConnect</h2>
    <p>Discover events, find teammates, and engage with your college community.</p>
    <button id="get-started-btn">Get Started</button>
  </section>

  <section class="calendar">
    <h2>Upcoming Events</h2>
    <ul id="event-list"></ul>
  </section>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Enter Your Details</h2>
    <form id="user-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2024 CampusHubConnect. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
